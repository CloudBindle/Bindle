// This section contains all information that is particular 
// to how the platform is setup

[platform]
type=openstack  // can be either openstack or aws
ssh_key_path=/home/ubuntu/.ssh/awright-oicr-etri.pem //the keypath on the gatway node
user_name=icgc  
password=**********

// openstack variables
instance_type=m1.xlarge
image=Ubuntu 12.04 amd64
endpoint='http://icgc-con.maha:5000/v2.0/tokens'
tenant='icgc'
network=none // if network is set up specify, if not say none
float_ip=none // if ip addresses are to be commented out in vagrantFile

[launcher]
host=10.10.100.15 // for openstack will be and IP. For AWS will be a name.
os=ubuntu 12.04 amd64 //this is standard
name=test_launcher // makes easier to find on web interface

[seqwarevagrant]
branch=feature/jmg-unified-pulls // this is most up to date branch
vagrant_file_name=vagrant_1.4.3_x86_64.deb // version of vagrant we are using

// Clusters are named cluster1, 2, 3 etc. 
// When generating cluster one from command line tool use the section name

[cluster1]
name=aw  // will be used when creating the names of the cluster nodes (make unique if you want to be able to find the nodes)
number_of_nodes=5 // this would be one master and 4 workers
scheduler=oozie // can either be oozie or sge

