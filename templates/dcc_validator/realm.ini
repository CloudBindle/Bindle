#
# DCC Submission Server - Authorization and authentication configuration
#

# Notes about password hashes:
# - To create these hashes, use http://shiro.apache.org/command-line-hasher.html
# - Download the jar utility
#     wget http://repo1.maven.org/maven2/org/apache/shiro/tools/shiro-tools-hasher/1.2.1/shiro-tools-hasher-1.2.1-cli.jar
# - Execute and follow the user prompts
#     java -jar shiro-tools-hasher-1.2.1-cli.jar -p

[users]
guest = $shiro1$SHA-256$500000$QC0EIZYHyq06oqO41b1nXA==$ZyzlNortQMh6Y/KlNQgDrjsussMyv0BeMakyDr77nTI=, admin
admin = $shiro1$SHA-256$500000$2Lqm93Jc4BGxY3/ocDFx1Q==$solKsjpuT8ST6MpcHlNS1P/zVVc/geJEHH9EcQ2ucRU=, admin

# Notes about roles:
# - Role "admin" must exist (the code partly relies on it atm)
# - Authorization is augmented at runtime with access to projects on a per user basis

[roles]
admin = *
submitter = release:view, submission:signoff

