---
- name: Generating hosts file
  lineinfile: 
    dest: /etc/hosts 
    regexp: '^{{ hostvars[host]["ansible_eth1"]["ipv4"]["address"] | replace(".", "\\.") }}' 
    line: '{{ hostvars[host]["ansible_eth1"]["ipv4"]["address"] }} {{ host }}' 
    owner: root 
    group: root 
    mode: 0644
  with_items: groups['all_groups']
  when: hostvars[items]['ansible_eth1'] is defined

- name: Setting hostname to {{ inventory_hostname }}
  hostname: name={{ inventory_hostname }}
